steps:
  - name: 'node'
    entrypoint: 'npm'
    args: ['install']
    dir: 'application/prototypes/verticalPrototype'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'deploy'
    env:
      - 'SSH_PRIVATE_KEY=$(cat application/credentials/id_rsa.pub)'

options:
  logging: CLOUD_LOGGING_ONLY
