steps:
  - name: 'node'
    entrypoint: 'npm'
    args: ['install']
  
  - name: 'node'
    entrypoint: 'npm'
    args: ['run', 'build']
  
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
    dir: 'application/prototypes/thrownAwayPrototype'

options: 
  logging: CLOUD_LOGGING_ONLY
