steps:
  - name: 'node'
    entrypoint: 'npm'
    args: ['install']
    dir: 'application/prototypes/verticalPrototype'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'artisan-aura'
      - '--image'
      - 'gcr.io/cloudrun/placeholder'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-west1'
      - '--allow-unauthenticated'
    dir: 'application/prototypes/verticalPrototype'
options:
  logging: CLOUD_LOGGING_ONLY
